<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async and Await</title>
</head>
<body>
    <script>

        let result = (score) => {
            return new Promise((resolve, reject) => {
                console.log("Calculating results....")
                if(score > 50){
                    resolve("Congratulations you have passed")
                } else {
                    reject("You have failed")
                }
            })
        }

        let grade = (response) => {
            return new Promise((resolve, reject) => {
                console.log("Calculating your grade...")
                resolve("Your grade is A. " + response)
            })
        }

        // result(80).then(response => {
        //     console.log("Results received")
        //     return grade(response)
        // }).then(finalgrade => {
        //     console.log(finalgrade)
        // }).catch(err =>{
        //     console.log(err)
        // })

        async function calculateResults(){
            try {
            const response = await result(90);
            console.log("Results received");
            const finalgrade = await grade(response);
            console.log(finalgrade)
            }
            catch (err){
                console.log(err)
            }
        }

        calculateResults()


    </script>
</body>
</html>
